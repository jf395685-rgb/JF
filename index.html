<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬øQuieres ser mi novia?</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffccdd, #ffe6f0);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #00000033;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #ff9999;
      color: white;
      position: absolute;
    }

    #message {
      font-size: 2rem;
      color: #d6336c;
      display: none;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>¬øQuieres ser mi novia? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">S√≠ üíò</button>
    <button id="noBtn" onmouseover="moveNo()">No üíî</button>
  </div>

  <div id="message">¬°Yo sab√≠a que quer√≠as! Te amo ‚ù§Ô∏è</div>

  <audio id="romanticMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    }

    function sayYes() {
      message.style.display = "block";
      document.querySelector(".buttons").style.display = "none";

      const music = document.getElementById("romanticMusic");
      music.play();
    }

    // Crear corazones cayendo
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>
</body>
</html>
